<html>
<head>
  <link rel="stylesheet" href="styles1.css" id="style">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <style>
    .button-1 {
      align-items: center;
      appearance: none;
      background-color: #FCFCFD;
      border-radius: 4px;
      border-width: 0;
      box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
      box-sizing: border-box;
      color: #36395A;
      cursor: pointer;
      display: inline-flex;
      font-family: "JetBrains Mono",monospace;
      height: 48px;
      justify-content: center;
      padding-left: 16px;
      padding-right: 16px;
      font-size: 18px;
    } 
    .button-1:hover {
      box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<h1 style='margin-top: 40px; text-align: center; font-size: 35px; font-family: "Baloo 2", sans-serif; font-weight: 700;'>HELLO!</h1>
<button type="button" class="button-1" onclick="mode()">Switch Modes</button>
<script>
  let daniel = false;
  function mode(){
    if (daniel){
      document.getElementById("style").href = "styles1.css";
      daniel = false;
    }
    else {
      document.getElementById("style").href = "styles2.css";
      daniel = true;
    }
  }
</script>
</body>
</html>
